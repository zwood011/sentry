<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Page Not Found</title>

    <link rel="canonical" href="https://sentrygrabber.netlify.app/" data-rh="true" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .container-404 {
            display: flex;
            height: 100%;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            background-color: #f8f9fa;
        }

        .error-item {
            margin: 0.2rem;
        }

        .text-404 {
            color: rgb(101, 101, 101);
        }

        .btn {
            margin: 0px .2rem 0px .2rem;
        }
    </style>
</head>

<body>
    <div class="container-404" aria-label="404 Error Page">
        <div class="error-item" aria-label="Error Header">
            <h1>Oh no!</h1>
            <h2 class="text-404">404</h2>
        </div>

        <div class="error-item" aria-label="Error Message">
            <p>The page you requested was not found.</p>
        </div>
    </div>
</body>

</html>
