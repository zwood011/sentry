[build.environment]
SUBMIT_URL = "false" #! toggle for the Bing Submission API- executes during build

[build]
publish = "build"
command = "npm run build"

[[redirects]]
from = "/404"
to = "/404.html"
status = 404

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
conditions = { Language = "!*" } # prevents the netlify functions from being redirected

[[headers]]
for = "/*"
[headers.values]
Referrer-Policy = "no-referrer"
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
Strict-Transport-Security = "max-age=31536000; includeSubDomains"
Content-Security-Policy = "default-src 'self' https:; font-src 'self' https: data:; script-src 'self' https: 'unsafe-inline'; style-src 'self' https: 'unsafe-inline'; base-uri 'none'; object-src 'none'; frame-ancestors 'none'; block-all-mixed-content;"
Access-Control-Allow-Origin = "https://*.sentrygrabber.netlify.app"
X-Robots-Tag = "index, follow"
X-Content-Type-Options = "nosniff"

[[headers]]
for = "/*.html"
[headers.values]
Content-Type = "text/html"

[[headers]]
for = "/*.css"
[headers.values]
Content-Type = "text/css"

[[plugins]]
package = "@netlify/plugin-functions-install-core"
