[build]
publish = "dist"
command = "npm run build"

[[redirects]]
from = "/sentry/*"
to = "/index.html"
status = 200

[[headers]]
for = "/*"
[headers.values]
Referrer-Policy = "no-referrer"
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
Strict-Transport-Security = "max-age=31536000; includeSubDomains"
Content-Security-Policy = "default-src 'self'; font-src 'self' https:; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdnjs.cloudflare.com; base-uri 'none'; object-src 'none'; frame-ancestors 'none'; block-all-mixed-content; upgrade-insecure-requests;"
Access-Control-Allow-Origin = "https://*.neo-nasa.netlify.app"
X-Robots-Tag = "index, follow"
X-Content-Type-Options = "nosniff"

[[headers]]
for = "/*.html"
[headers.values]
Content-Type = "text/html"

[[headers]]
for = "/*.css"
[headers.values]
Content-Type = "text/css"

[[headers]]
for = "/sitemap_index.xml"
[headers.values]
Content-Type = "application/xml"
X-Robots-Tag = "noindex, follow"
